<label>Tool:</label>
<select id='tool'>
	<option value='dataview', selected="dataview">Data view</option>
  <optgroup label="DOE">
    <option value="crdAnalysis">CRD Analysis</option>
    <option value="crbdAnalysis">CRBD Analysis</option>
    <option value="fdAnalysis">Factorial Analysis</option>
    <option value="spd" disabled="disabled">Split-plot Analysis</option>
    <option value="sspd" disabled="disabled">Split-split-plot Analysis</option>
  </optgroup>
  <optgroup label="EDAT">
		<option value='singleMean'>Single mean</option>
		<option value='compareMeans'>Compare means</option>
		<option value='singleProp' disabled = "disabled">Single proportion</option>
		<option value='compareProp' disabled = "disabled">Compare proportion</option>
		<option value='crosstab' disabled = "disabled">Cross-tab</option>
		<option value='correlation' disabled = "disabled">Correlation</option>
  </optgroup>
  <optgroup label="Regression">
		<option value='regression'>Linear (OLS)</option>
		<option value='logisticReg' disabled = "disabled">Logistic</option>
  </optgroup>
    <optgroup label="Cluster">
		<option value='hclustering'>Hierarchical</option>
		<option value='kmeansClustering'>K-means</option>
  </optgroup>
  <optgroup label="Maps">
		<option value='mapMds' disabled = "disabled">MDS</option>
		<option value='mapPerceptual' disabled = "disabled">Perceptual</option>
  </optgroup>
  <optgroup label="Factor">
		<option value='preFactor' disabled = "disabled">Pre-factor diagnostics</option>
		<option value='factorAnalysis' disabled = "disabled">Factor analysis</option>
  </optgroup>
  <optgroup label="Conjoint">
		<option value='conProfiles' disabled="disabled">Create profiles</option>
		<option value='conjoint' disabled="disabled">Conjoint analysis</option>
  </optgroup>
	<option value='update' disabled = "disabled">Update app</option>
</select>
